<div class="page-top clearfix" baScrollPosition maxHeight="50">
  <a routerLink="/view" class="al-logo clearfix"><span>ng2-</span>admin</a>
  <a href (click)="toggleMenu()" class="collapse-menu-link ion-navicon"></a>

  <div class="search">
    <i class="ion-ios-search-strong" ng-click="startSearch()"></i>
    <input id="searchInput" type="text" placeholder="Search for...">
  </div>

  <div class="user-profile clearfix">
    <div class="dropdown al-user-profile">
      <a class="profile-toggle-link dropdown-toggle" id="user-profile-dd" data-toggle="dropdown" aria-expanded="false">
        <img src="{{ ( profile$ | async | czProfilePipe ) }}">
      </a>
      <ul class="dropdown-menu top-dropdown-menu profile-dropdown" aria-labelledby="user-profile-dd">
        <div *ngIf="isLoggedIn$|async">
          <li class="dropdown-item"><a routerLink="/view/profile"><i class="fa fa-user"></i>Profile</a></li>
          <li class="dropdown-item"><a routerLink="/view/settings"><i class="fa fa-cog"></i>Settings</a></li>
        </div>
        <li *ngIf="isLoggedIn$|async ; else signIn" class="dropdown-item"><a href (click)="logout()" class="signout" ><i class="fa fa-power-off"></i>Sign out</a></li>
        <ng-template  #signIn  >
          <li class="dropdown-item"><a routerLink="/login"  class="signout" ><i class="fa fa-power-off"></i>Sign in</a></li>
        </ng-template>
      </ul>
    </div>
    <cz-msg-center></cz-msg-center>
  </div>
</div>
