  <div id="chat">
    <div class="sidebar">
      <message-card [username]="username" [profile]="profile$ | async"></message-card>
      <message-list [friends]="friends" (toggleUsername)="toggleUsername($event)"></message-list>
    </div>
    <div class="main">
      <message-messages [messages]="messages" [username]="username"></message-messages>
      <message-text (sendMessage)="send($event)"></message-text>
    </div>
  </div>
