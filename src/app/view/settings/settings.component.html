<div class="widgets">
  <div class="row">
    <div class="col-md-12">
      <cz-card title="{{'view.settings.title' | translate}}" baCardClass="with-scroll">
        <form [formGroup]="profileForm">
          <div class="form-group" [ngClass]="{'has-error': (!firstName.valid && firstName.touched), 'has-success': (firstName.valid && firstName.touched)}">
            <label for="firstName">FirstName</label>
            <input [formControl]="firstName" type="text" class="form-control" id="firstName" placeholder="FirstName" name="firstName">
          </div>
          <div class="form-group" [ngClass]="{'has-error': (!lastName.valid && lastName.touched), 'has-success': (lastName.valid && lastName.touched)}">
            <label for="lastName">LastName</label>
            <input [formControl]="lastName" type="text" class="form-control" id="lastName" placeholder="LastName" name="lastName">
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input readonly [formControl]="username" type="text" class="form-control" id="username" placeholder="Username" name="username">
          </div>
          <div class="form-group" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
            <label for="email">Email</label>
            <input [formControl]="email" type="email" class="form-control" id="email" placeholder="Email" name="email">
          </div>
          <div class="form-group" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
            <label for="password">Password</label>
            <input [formControl]="password" type="password" class="form-control" id="password" placeholder="Password" name="password">
          </div>
          <button [disabled]="!profileForm.valid" (click)="update(profileForm.value)" type="submit" class="btn btn-danger">Submit</button>
        </form>
      </cz-card>
    </div>
  </div>
</div>
